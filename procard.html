<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="procardstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./beta.jpg" alt="Person" class="card__image">
            <p class="card__name">Designer</p>
            <div class="grid-container">

                <div class="grid-child-posts">
                    20 Posts
                </div>

                <div class="grid-child-followers">
                    200 Followers
                </div>

            </div>
            <ul class="social-icons">
                <li><a href="https://www.instagram.com/ui_shrushti/"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://www.behance.net/shrushtrajanhi1"><i class="fa fa-behance"></i></a></li>
                <li><a href="https://github.com/shrushtirajanhire"><i class="fa fa-github"></i></a></li>
            </ul>
            <button class="btn draw-border">Follow</button>
            <button class="btn draw-border">Message</button>

        </div>
        <div class="card">
            <img src="./shrushti.png" alt="Person" class="card__image2">
            <p class="card__name">Shrushti Rajanhire</p>
            <div class="grid-container">

                <div class="grid-child-posts">
                    22 Posts
                </div>

                <div class="grid-child-followers">
                    200 Followers
                </div>

            </div>
            <ul class="social-icons2">
                <li><a href="https://www.instagram.com/ui_shrushti/"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://www.behance.net/shrushtrajanhi1"><i class="fa fa-behance"></i></a></li>
                <li><a href="https://github.com/shrushtirajanhire"><i class="fa fa-github"></i></a></li>
            </ul>
            <button class="btn draw-border2">Follow</button>
            <button class="btn draw-border2">Message</button>
        </div>
    </div>
</body>

</html>
